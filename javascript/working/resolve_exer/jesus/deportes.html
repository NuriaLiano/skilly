<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            resaltar();
        }
        function addResponse() {
            let deporte = [];
            deporte = document.querySelectorAll("input[name='deporte']:checked");
            deporte.forEach(deporteFavorito => {
                window.localStorage.setItem("deporteFavorito", JSON.stringify(deporteFavorito.value));
            });
        }
        function resaltar(){
            let comidas = localStorage.getItem("deporteFavorito");
            comidas = JSON.parse(comidas);
            let arraycheckbox = document.querySelectorAll("input[name='deporte']");

            console.log(comidas)
            console.log(arraycheckbox)

            arraycheckbox.forEach( checkbox => {
                let valueComida = checkbox.value;
                if(comidas.includes(valueComida)) {
                    checkbox.checked = true;
                } else {
                    checkbox.checked = false;
                }
            });
        }
    </script>
</head>
<body>
    <header>Deporte favorito</header>
    <form>
        <input type="radio" name="deporte" value="fútbol">fútbol</input>
        <input type="radio" name="deporte" value="baloncesto">baloncesto</input>
        <input type="radio" name="deporte" value="balonmano">balonmano</input>
        <input type="radio" name="deporte" value="atletismo">atletismo</input>
        <input type="radio" name="deporte" value="golf">golf</input>
        <button type="button" onclick="addResponse()">Guardar</button>
    </form>
    <a href="/comidas.html">atrás</a>
    <a href="/nacionalidad.html">siguiente</a>
</body>
</html>
